<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      Here logo
    </div>

    <ul class="list">
      <li [routerLink]="['/dashboard']"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']"><mat-icon>person</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar class="toolbar">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
