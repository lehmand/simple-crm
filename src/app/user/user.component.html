<mat-card appearance="outlined">
  <mat-card-content>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of usersAsArray" [routerLink]="['/user', user.id]">
        <td>{{ user.lastName }}, {{ user.firstName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.zipCode }}, {{ user.city }}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button mat-fab class="add-btn" matTooltip="Add usesr" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
